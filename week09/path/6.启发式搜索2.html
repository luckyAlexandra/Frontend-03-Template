<style>
    #container {
        width: 701px;
    }
    .cell {
        display: inline-block;
        line-height: 7px;
        width: 6px;
        height: 6px;
        background-color: gray;
        border-bottom: 1px solid white;
        border-right: 1px solid white;
        vertical-align: top;
    }
</style>
<div id="container"></div>
<button onclick="localStorage['map']=JSON.stringify(map)">save</button>
<script>
    // 排好序的数据结构
    class Sorted {
        constructor (data, compare) {
            this.data = data.slice()
            this.compare = compare || ((a, b) => a - b)
        }  
        take () {
            if (!this.data.length) {
                return // 直接返回undefined，返回null的话，可能null也会参与比较
            }
            // 先假设最小的数是第一个
            let min = this.data[0]
            let minIndex = 0

            for (let i = 1; i < this.data.length; i++) {
                if (this.compare(this.data[i], min) < 0) {
                    min = this.data[i]
                    minIndex = i
                }
            }

            // splice方法不好，它删除当前元素后，后边的元素都要往前挪，它是一个O(N)的操作。我们不希望有O(N)的写操作，我们希望每次的写操作是O(1)的。
            this.data[minIndex] = this.data[this.data.length - 1] // 交换位置，min里已经保存了这个值
            this.data.pop()
            return min
        }   
        give (v) {
            this.data.push(v)
        }
    }

    let map = localStorage['map'] ? JSON.parse(localStorage['map']) : Array(10000).fill(0)

    let container = document.getElementById('container')

    for (let y = 0; y < 100; y++) {
        for (let x = 0; x < 100; x++) {
            let cell = document.createElement('div')
            cell.classList.add('cell')

            // 画地图，有墙用1来表示，没墙用0来表示
            if (map[100 * y + x] == 1) {
                cell.style.backgroundColor = 'black'
            }

            // 编辑地图
            cell.addEventListener('mousemove', () => {
                if (mousedown) {
                    if (clear) {
                        cell.style.backgroundColor = ''
                        map[100 * y + x] = 0
                    } else {
                        cell.style.backgroundColor = 'black' // 视觉上变成墙
                        map[100 * y + x] = 1 // 逻辑上变成墙
                    }
                }
            })

            container.appendChild(cell)
        }
    }

    let mousedown = false
    let clear = false

    document.addEventListener('mousedown', e => {
        mousedown = true
        clear = (e.which === 3) // 鼠标右键
    })

    document.addEventListener('mouseup', () => {
        mousedown = false
    })

    document.addEventListener('contextmenu', e => e.preventDefault()) // 禁止默认弹出菜单


    function sleep (t) {
        return new Promise(function (resolve) {
            setTimeout(resolve, t)
        })
    }


    async function findPath (map, start, end) {
        let table = Object.create(map)
        let queue = new Sorted([start], (a, b) => distance(a) - distance(b))

        // 入队的逻辑
        async function insert (x, y, pre) {
            if (x < 0 || x >= 100 || y < 0 || y >= 100) {
                return
            }
            if (table[y * 100 + x]) { // 墙1或者已找过的点2
                return
            }

            await sleep(1)

            map[y * 100 + x] = 2 // 修改状态，从0改为2，标记为已找过的点
            container.children[y * 100 + x].style.backgroundColor = 'lightgreen'

            table[y * 100 + x] = pre // 将pre记录到table里

            queue.give([x, y])
        }

        function distance (point) { // 给compare函数用的，不需要再开根号了
            return (point[0] - end[0]) ** 2 + (point[1] - end[1]) ** 2
        }

        while (queue.data.length) {
            let [x, y] = queue.take() 
            console.log('===>', [x, y])

            // 找到了最终的点,从end节点一点一点的去找它的pre,一直找到起始节点就可以了
            if (x === end[0] && y === end[1]) {
                let path = []
                
                while (x != start[0] || y != start[1]) {
                    path.push(map[y * 100 + x]);
                    [x, y] = table[y * 100 + x] // pre已经记到table里了
                    await sleep(30)
                    container.children[y * 100 + x].style.backgroundColor = 'purple'
                }
                
                return path
            }

            await insert(x - 1, y, [x, y])
            await insert(x, y - 1, [x, y])
            await insert(x + 1, y, [x, y])
            await insert(x, y + 1, [x, y])

            // 斜向的
            await insert(x - 1, y - 1, [x, y])
            await insert(x + 1, y - 1, [x, y])
            await insert(x - 1, y + 1, [x, y])
            await insert(x + 1, y + 1, [x, y])
        }
        return null
    }

    findPath(map, [0, 0], [50, 50])

</script>
