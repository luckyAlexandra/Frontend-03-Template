<style>
    .cell {
        width: 100px;
        height: 100px;
        background-color: green;
        display: inline-block;
        border: 1px solid white;
        vertical-align: middle;
        line-height: 100px;
        font-size: 50px;
        text-align: center;
    }
</style>
<div id="board"></div>
<script>
    let pattern = [
        [2, 0, 0],
        [0, 1, 0],
        [0, 0, 0]
    ]
    console.log(pattern)
    
    function show () {
        let board = document.getElementById('board')
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                let cell = document.createElement('div')
                cell.classList.add('cell')
                cell.innerText = 
                    pattern[i][j] == 2 ? 'X' : 
                    pattern[i][j] == 1 ? 'O' : ''
                board.appendChild(cell)
            }
            board.appendChild(document.createElement('br'))
        }
    }

    show()
</script>
