<style>
    .cell {
        width: 100px;
        height: 100px;
        background-color: green;
        display: inline-block;
        border: 1px solid white;
        vertical-align: middle;
        line-height: 100px;
        font-size: 50px;
        text-align: center;
    }
</style>
<div id="board"></div>
<script>
    let pattern = [
        [2, 0, 0],
        [0, 1, 0],
        [0, 0, 0]
    ]
    console.log(pattern)

    let color = 1
    
    function show () {
        let board = document.getElementById('board')

        //  清空board，重新绘制
        board.innerHTML = ''

        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                let cell = document.createElement('div')
                cell.classList.add('cell')
                cell.innerText = 
                    pattern[i][j] == 2 ? 'X' : 
                    pattern[i][j] == 1 ? 'O' : ''
                cell.addEventListener('click', () => move(i, j))
                board.appendChild(cell)
            }
            board.appendChild(document.createElement('br'))
        }
    }

    function move (x, y) {
        pattern[x][y] = color
        if (check()) {
            alert(color == 2 ? 'X is winner' : 'O is winner')
        }

        // 小技巧，让color从1变2， 从2变1。其实使用任何满足交换律的运算，都可以做到这点。 
        color = 3 - color
        show()
    }

    function check () {
        // 当前落子之后，只有可能当前的color变成三子
        for (let i = 0; i < 3; i++) {
            let win = true
            for (let j = 0; j < 3; j++) {
                if (pattern[i][j] !== color) {
                    win = false
                }
            }
            if (win) {
                return true
            }
        }

        for(let i = 0; i < 3; i++) {
            let win = true
            for (let j = 0; j < 3; j++) {
                if (pattern[j][i] !== color) {
                    win = false
                }
            }
            if (win) {
                return true
            }
        }

        //  斜向- 横纵坐标都相等
        {
            let win = true
            for (let j = 0; j < 3; j++) {
                if (pattern[j][j] !== color) {
                    win = false
                }
            }
            if (win) {
                return true
            }
        }

        {
            let win = true
            for (let j = 0; j < 3; j++) {
                if (pattern[j][2 - j] !== color) {
                    win = false
                }
            }
            if (win) {
                return true
            }
        }

        return false
    }

    show()
</script>
