<style>
    .cell {
        width: 100px;
        height: 100px;
        background-color: green;
        display: inline-block;
        border: 1px solid white;
        vertical-align: middle;
        line-height: 100px;
        font-size: 50px;
        text-align: center;
    }
</style>
<div id="board"></div>
<script>
    let pattern = [
        0, 0, 0,
        0, 0, 0,
        0, 0, 0
    ]
    console.log(pattern)

    let color = 1
    
    function show () {
        let board = document.getElementById('board')

        //  清空board，重新绘制
        board.innerHTML = ''

        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                let cell = document.createElement('div')
                cell.classList.add('cell')
                cell.innerText = 
                    pattern[i * 3 + j] == 2 ? 'X' : 
                    pattern[i * 3 + j] == 1 ? 'O' : ''
                cell.addEventListener('click', () => move(i, j))
                board.appendChild(cell)
            }
            board.appendChild(document.createElement('br'))
        }
    }

    function move (x, y) {
        pattern[x * 3 + y] = color
        if (check(pattern, color)) {
            alert(color == 2 ? 'X is winner' : 'O is winner')
        }

        // 小技巧，让color从1变2， 从2变1。其实使用任何满足交换律的运算，都可以做到这点。 
        color = 3 - color
        console.log(beseChoice(pattern, color))
        show()

        if (willWin(pattern, color)) {
            console.log(color == 2 ? 'X will win' : 'O will win')
        }
    }

    function check (pattern, color) {
        // 当前落子之后，只有可能当前的color变成三子
        for (let i = 0; i < 3; i++) {
            let win = true
            for (let j = 0; j < 3; j++) {
                if (pattern[i * 3 + j] !== color) {
                    win = false
                }
            }
            if (win) {
                return true
            }
        }

        for(let i = 0; i < 3; i++) {
            let win = true
            for (let j = 0; j < 3; j++) {
                if (pattern[j * 3 + i] !== color) {
                    win = false
                }
            }
            if (win) {
                return true
            }
        }

        //  斜向- 横纵坐标都相等
        {
            let win = true
            for (let j = 0; j < 3; j++) {
                if (pattern[j * 3 + j] !== color) {
                    win = false
                }
            }
            if (win) {
                return true
            }
        }

        {
            let win = true
            for (let j = 0; j < 3; j++) {
                if (pattern[j * 3 + 2 - j] !== color) {
                    win = false
                }
            }
            if (win) {
                return true
            }
        }

        return false
    }

    function clone (pattern) {
        return Object.create(pattern)
    }

    function willWin (pattern, color) {
        // 循环遍历每一个空节点，如果空节点里有一个点能够让它check变赢的话，就可以在willwin上打上win了
        // 但如果willWin直接就走了这一步，然后就执行check，原来的pattern就会被破坏掉了，所以需要一个clone函数把当前pattern克隆一下
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                if (pattern[i * 3 + j]) {
                    continue
                }
                let tmp = clone(pattern)
                tmp[i * 3 + j] = color
                if (check(tmp, color)) {
                    return [j, i]
                }
            }
        }
        return null
    }

    function beseChoice (pattern, color) {
        // beseChoice意味着选择一个最好的位置，所以返回值里应该有point，除此之外，还有一个result，表示到底要输了，还是要赢了，还是要和了。
        let p
        if (p = willWin(pattern, color)) {
            return {
                point: p,
                result: 1
            }
        }
        // 初始值，即使输，也不会比-2更差
        let result = -2
        let point = null

        outer:for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                if (pattern[i * 3 + j]) {
                    continue
                }
                let tmp = clone(pattern)
                tmp[i * 3 + j] = color
                // 走了这个子之后看对方最好的策略，如果对方最好的策略比较差，我们就更倾向于走这个位置。所以这是一个找留给对方最差局面的的点的过程。
                let r = beseChoice(tmp, 3 - color).result

                if (-r > result) {
                    // 找到对方最差的点
                    result = -r
                    point = [j, i]
                }

                // 这里还可以加一个逻辑，判断result等于1。如果找到一个点可以赢了，就停止了，这个叫做win-lost剪枝，胜负剪枝。
                if (result == 1) {
                    break outer
                }
            }
        }
        return {
            point: point,
            result: point ? result : 0
        }

    }
    show()
    console.log(beseChoice(pattern, color))
</script>
