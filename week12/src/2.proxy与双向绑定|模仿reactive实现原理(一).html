<script>
    let object = {
        a: 1,
        b: 2
    }

    let po = reactive(object)

    function reactive (object) {
        // 一般来说，对proxy的封装都会到一个函数里，跟promise比较类似，我们会return一个new Proxy
        return new Proxy(object, {
            set (obj, prop, val) {
                console.log(obj, prop, val)
                obj[prop] = val
                return obj[prop]
            },
            get (obj, prop) {
                console.log(obj, prop)
                return obj[prop]
            }
        })
    }
</script>
